<html>
	<body>
		<script type = "text/Javascript">
			var x;
			var myfood = new Array();
				myfood[0] = "pizza";
				myfood[1] = "pasta";
				myfood[2] = "shake";
				myfood[3] = "cake";
			document.write("Starting Loop </br>");
			for (x in myfood) {
				document.write(myfood[x] +  "</br>");
			}
			document.write("Loop Stopped!");
			</script>
	</body>
</html>
