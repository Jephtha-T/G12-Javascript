<html>
	<head>

	</head>
	<body>
		<script type="text/Javascript">
			var num1 = 20, num2 = 50;
			var total = num1 + num2;
			var diff = num1 - num2;
			var product = num1 * num2;
			var quotient = num1 / num2;
			var mod = num1 % num2;
			document.write("The total of 20 and 50 is " + total)
			document.write("<br><br>The difference of 20 and 50 is " + diff)
			document.write("<br><br>The product of 20 and 50 is " + product)
			document.write("<br><br>The quotient of 20 and 50 is " + quotient)
			document.write("<br><br>The modulus of 20 and 50 is " + mod)
		</script>
	</body>
</html>
