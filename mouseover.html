<!DOCTYPE html>
<html>
<body>

<script>
function mouseover(){
document.getElementById("demo").style.color = "red";
}
function mouseout(){
document.getElementById("demo").style.color = "black";
}


</script>

<p>This example uses the HTML DOM to assign an "onmouseover" and "onmouseout" to a h1 element</p>
<h1 id="demo" onmouseover="mouseover()" onmouseout="mouseout()">Mouse over me</h1>




</body>
</html>
