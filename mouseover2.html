<!DOCTYPE html>
<html>
<head>
    <script>
	var str = new String("Jephtha Tandri");
        var name = str.bold();
        function expand(){
            document.getElementById("output").innerHTML = <b> "My name is Jephtha Ashter Tandri, student at PENABUR Inter Tanjung Duren" ;
        }

        function revert(){

            document.getElementById("output").innerHTML = name;
        }

<body>

</html>
